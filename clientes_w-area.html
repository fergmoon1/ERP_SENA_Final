<html>
<head>
    <title>Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Clientes</h1>
            <nav>
                <a href="#" class="text-blue-500">Home</a> / <span>Clientes</span>
            </nav>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Agregar/Editar Cliente</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Nombre del Cliente</label>
                    <input type="text" placeholder="Ingrese el nombre del cliente" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Correo Electrónico</label>
                    <input type="email" placeholder="Ingrese el correo electrónico" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Contacto (opcional)</label>
                    <input type="text" placeholder="Ingrese el contacto" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Dirección (opcional)</label>
                    <input type="text" placeholder="Ingrese la dirección" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="flex space-x-2">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
                    <button type="reset" class="bg-gray-500 text-white px-4 py-2 rounded">Limpiar</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Buscar Clientes</h2>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">Nombre</label>
                        <input type="text" placeholder="Ingrese el nombre a buscar" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700">Email</label>
                        <input type="email" placeholder="Ingrese el email a buscar" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                </div>
                <div class="flex space-x-2 mt-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Buscar</button>
                    <button type="reset" class="bg-gray-500 text-white px-4 py-2 rounded">Limpiar</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Lista de Clientes</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Nombre</th>
                        <th class="py-2 px-4 border-b">Email</th>
                        <th class="py-2 px-4 border-b">Teléfono</th>
                        <th class="py-2 px-4 border-b">Dirección</th>
                        <th class="py-2 px-4 border-b">Fecha de Registro</th>
                        <th class="py-2 px-4 border-b">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">Juan Pérez</td>
                        <td class="py-2 px-4 border-b">juan@example.com</td>
                        <td class="py-2 px-4 border-b">123456789</td>
                        <td class="py-2 px-4 border-b">N/A</td>
                        <td class="py-2 px-4 border-b">2023-03-29</td>
                        <td class="py-2 px-4 border-b">
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">2</td>
                        <td class="py-2 px-4 border-b">María Gómez</td>
                        <td class="py-2 px-4 border-b">maria@example.com</td>
                        <td class="py-2 px-4 border-b">987654321</td>
                        <td class="py-2 px-4 border-b">N/A</td>
                        <td class="py-2 px-4 border-b">2023-03-29</td>
                        <td class="py-2 px-4 border-b">
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
