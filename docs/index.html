<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP SENA - Documentación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .container-md { max-width: 1100px; }
    .readme { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.06); margin-top:2rem; }
    pre, code { background:#212529; color:#f8f9fa; padding:0.5rem; border-radius:5px; display:block; }
    img { max-width:100%; height:auto; }
    footer { margin-top:2rem; padding:1rem 0; color:#fff; background:#1b1f23; text-align:center; border-radius:6px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ERP SENA</a>
      <a href="https://github.com/fergmoon1/ERP_SENA_Final" target="_blank" class="btn btn-light">Repositorio</a>
    </div>
  </nav>

  <!-- Contenedor del README -->
  <main class="container-md">
    <div id="readme-container" class="readme">
      <p><em>Cargando contenido del README.md...</em></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 ERP SENA Final — Proyecto académico
  </footer>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.5.7/dist/purify.min.js"></script>

  <!-- Script para cargar README -->
  <script>
    const RAW_README_URL = 'https://raw.githubusercontent.com/fergmoon1/ERP_SENA_Final/main/README.md';

    fetch(RAW_README_URL)
      .then(r => r.text())
      .then(md => {
        const html = marked.parse(md, { gfm: true, breaks: true });
        document.getElementById("readme-container").innerHTML = DOMPurify.sanitize(html);
      })
      .catch(err => {
        document.getElementById("readme-container").innerHTML =
          "<div class='alert alert-danger'>❌ Error cargando README: " + err + "</div>";
      });
  </script>
</body>
</html>
