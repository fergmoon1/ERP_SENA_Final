<!DOCTYPE html>
<html>
<head>
    <title>Test Login Simple</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>üîß Test Login ERP SENA</h1>
    
    <div class="test-section">
        <h2>üìã Datos de Login (CONTRASE√ëA: "password")</h2>
        <p><strong>ADMIN:</strong> admin@erp.com / password</p>
        <p><strong>SUPERVISOR:</strong> supervisor@erp.com / password</p>
        <p><strong>USER:</strong> user@erp.com / password</p>
    </div>
    
    <div class="test-section">
        <h2>üß™ Probar Login</h2>
        <button onclick="testLogin('admin@erp.com', 'password')">Login ADMIN</button>
        <button onclick="testLogin('supervisor@erp.com', 'password')">Login SUPERVISOR</button>
        <button onclick="testLogin('user@erp.com', 'password')">Login USER</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        async function testLogin(email, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üîÑ Probando login...</p>';
            
            try {
                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        correo: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 class="success">‚úÖ Login Exitoso</h3>
                        <p><strong>Usuario:</strong> ${email}</p>
                        <p><strong>Token:</strong> ${data.token ? data.token.substring(0, 50) + '...' : 'No disponible'}</p>
                        <p><strong>Refresh Token:</strong> ${data.refreshToken ? data.refreshToken.substring(0, 50) + '...' : 'No disponible'}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">‚ùå Error en Login</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || data.error || 'Error desconocido'}</p>
                        <p><strong>Usuario:</strong> ${email}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå Error de Conexi√≥n</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>üîß Aseg√∫rate de que el backend est√© ejecut√°ndose en http://localhost:8081</p>
                `;
            }
        }
    </script>
</body>
</html>
