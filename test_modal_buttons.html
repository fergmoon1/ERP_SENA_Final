<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            padding: 20px 20px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 0 20px 20px 20px;
        }
        
        /* Estilos para botones del modal */
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            align-items: center;
        }
        
        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .modal-buttons .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .modal-buttons .btn-secondary:hover {
            background: #5a6268;
        }
        
        .modal-buttons .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .modal-buttons .btn-danger:hover {
            background: #c82333;
        }
        
        .modal-buttons .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .modal-buttons .btn-primary:hover {
            background: #0056b3;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .modal-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .modal-buttons button {
                width: 100%;
                min-width: auto;
            }
        }
        
        .test-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Test de Botones del Modal</h1>
    
    <button class="test-button" onclick="showModal()">Mostrar Modal de Eliminación</button>
    
    <div id="testModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Eliminar cliente</h3>
                <button class="modal-close-btn" onclick="hideModal()" title="Cerrar">&times;</button>
            </div>
            <div class="modal-body">
                <p>¿Seguro que deseas eliminar este cliente?</p>
            </div>
            <div class="modal-footer">
                <div class="modal-buttons">
                    <button class="btn-secondary" onclick="hideModal()">Cancelar</button>
                    <button class="btn-danger" onclick="confirmDelete()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showModal() {
            document.getElementById('testModal').style.display = 'flex';
        }
        
        function hideModal() {
            document.getElementById('testModal').style.display = 'none';
        }
        
        function confirmDelete() {
            alert('Cliente eliminado (simulado)');
            hideModal();
        }
    </script>
</body>
</html>
