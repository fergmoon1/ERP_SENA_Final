<html>
 <head>
  <title>
   Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="h-screen flex items-center justify-center bg-black">
  <div class="flex w-full h-full">
   <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-black text-white p-8">
    <div class="flex flex-col items-center">
     <div class="bg-white rounded-full p-4 mb-4">
      <i class="fas fa-a text-4xl text-black">
      </i>
     </div>
     <h1 class="text-3xl font-bold mb-8">
      Sign In
     </h1>
    </div>
    <form class="w-full max-w-sm">
     <div class="mb-4">
      <label class="block text-gray-400 text-sm font-bold mb-2" for="email">
       Correo Electrónico
      </label>
      <div class="flex items-center border-b border-gray-700 py-2">
       <i class="fas fa-envelope text-gray-400 mr-3">
       </i>
       <input aria-label="Email" class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Email" type="text"/>
      </div>
     </div>
     <div class="mb-6">
      <label class="block text-gray-400 text-sm font-bold mb-2" for="password">
       Contraseña
      </label>
      <div class="flex items-center border-b border-gray-700 py-2">
       <i class="fas fa-lock text-gray-400 mr-3">
       </i>
       <input aria-label="Password" class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="Enter Password" type="password"/>
      </div>
     </div>
     <div class="flex items-center justify-between mb-6">
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
       FORGOT PASSWORD?
      </a>
     </div>
     <div class="flex items-center justify-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="button">
       Iniciar Sesión
      </button>
     </div>
     <div class="mt-4 text-center">
      <p class="text-gray-400">
       Don't have an account?
       <a class="text-blue-500 hover:text-blue-800" href="#">
        Sign up
       </a>
      </p>
     </div>
    </form>
   </div>
   <div class="hidden md:block md:w-1/2">
    <img alt="Abstract black and white image of tall buildings" class="w-full h-full object-cover" height="800" src="https://storage.googleapis.com/a1aa/image/nA9yxQsQqKwsWL3ZOHmgtj5mpCccIQDmJit-tfbnkdc.jpg" width="800"/>
   </div>
  </div>
 </body>
</html>
