<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Systems - Base</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="imagenes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <span class="logo-icon"><i class="fa-solid fa-columns"></i></span>
                <span class="logo-icon"><i class="fa-solid fa-star"></i></span>
                <span class="logo-icon"><i class="fa-solid fa-chevron-left"></i></span>
                <span class="logo-icon"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            
            <!-- Nuevo contenedor para los círculos -->
            <div class="user-circles">
                <span class="user-circle user-photo"><img src="imagenes/foto01 mujer.png" alt="Usuario"></span>
                <span class="user-circle"><i class="fa-solid fa-bell"></i></span>
                <span class="user-circle"><i class="fa-solid fa-star"></i></span>
                <span class="user-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                <span class="user-circle"><i class="fa-solid fa-sliders"></i></span>
            </div>
            <ul class="menu">
                <li class="activo"><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i><i class="fa-solid fa-chevron-right"></i> Dashboard</a></li>
                <li><a href="inventario.html"><i class="fa-solid fa-box"></i><i class="fa-solid fa-chevron-right"></i> Inventario</a></li>
                <li><a href="productos.html"><i class="fa-solid fa-tag"></i><i class="fa-solid fa-chevron-right"></i> Productos</a></li>
                <li><a href="pedidos.html"><i class="fa-solid fa-truck"></i><i class="fa-solid fa-chevron-right"></i> Pedidos</a></li>
                <li><a href="clientes.html"><i class="fa-solid fa-user"></i><i class="fa-solid fa-chevron-right"></i> Clientes</a></li>
                <li><a href="usuarios.html"><i class="fa-solid fa-users"></i><i class="fa-solid fa-chevron-right"></i> Usuarios</a></li>
                <li><a href="configuracion.html"><i class="fa-solid fa-cogs"></i><i class="fa-solid fa-chevron-right"></i> Configuración</a></li>
            </ul>
            <div class="footer-icons">
                <span class="icon-circle"><i class="fa-solid fa-arrow-left"></i></span>
                <span class="icon-circle"><i class="fa-solid fa-headphones"></i></span>
                <span class="icon-circle"><i class="fa-solid fa-gear"></i></span>
                <span class="icon-circle"><i class="fa-solid fa-arrow-up"></i></span>
            </div>
        </nav>
        
        <!-- Contenido Principal -->
        <main class="contenido">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
        
                <div class="topbar-content">
                    <div class="dashboard-texto">
                        <h1>Dashboard</h1>
                        <p>Actualizaciones y Pagos</p>
                    </div>
                    <div class="perfil">
                        <div class="perfil-texto">
                            <div class="avatar-circle"><img src="imagenes/foto01 mujer.png" alt="Usuario"></div>
                            <strong>Juana Pérez</strong>
                            <span>Administrador</span>
                        </div>
                    </div>
                    <div class="busqueda">
                        <input type="text" placeholder="Buscar...">
                        <i class="fa-solid fa-moon"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i> <!-- Zoom in -->
                        <i class="fa-solid fa-magnifying-glass-minus"></i> <!-- Zoom out -->
                    </div>
                    <div class="hora">
                        <div>7:01 AM</div>
                        <div>15/03/2025</div>
                    </div>
                </div>
            </header>
            <section class="work-area">
                <p>Área de trabajo visible</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    </body>
</html>
