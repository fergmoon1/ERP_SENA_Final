<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Productos</h1>
            <a href="#" class="text-blue-500">Home / Productos</a>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Agregar/Editar Producto</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="nombre">Nombre del Producto</label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="text" id="nombre" placeholder="Ingrese el nombre del producto">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="descripcion">Descripción</label>
                    <textarea class="w-full px-3 py-2 border rounded-lg" id="descripcion" placeholder="Ingrese la descripción del producto"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="precio">Precio</label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="text" id="precio" placeholder="Ingrese el precio del producto">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="stock">Stock</label>
                    <input class="w-full px-3 py-2 border rounded-lg" type="text" id="stock" placeholder="Ingrese el stock del producto">
                </div>
                <div class="flex space-x-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Guardar</button>
                    <button class="bg-gray-500 text-white px-4 py-2 rounded-lg">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Lista de Productos</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Nombre</th>
                        <th class="py-2 px-4 border-b">Descripción</th>
                        <th class="py-2 px-4 border-b">Precio</th>
                        <th class="py-2 px-4 border-b">Stock</th>
                        <th class="py-2 px-4 border-b">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border-b">1</td>
                        <td class="py-2 px-4 border-b">Producto A</td>
                        <td class="py-2 px-4 border-b">Descripción de Producto A</td>
                        <td class="py-2 px-4 border-b">10.99</td>
                        <td class="py-2 px-4 border-b">50</td>
                        <td class="py-2 px-4 border-b">
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded-lg">Editar</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border-b">2</td>
                        <td class="py-2 px-4 border-b">Producto B</td>
                        <td class="py-2 px-4 border-b">Descripción de Producto B</td>
                        <td class="py-2 px-4 border-b">20.49</td>
                        <td class="py-2 px-4 border-b">5</td>
                        <td class="py-2 px-4 border-b">
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded-lg">Editar</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
